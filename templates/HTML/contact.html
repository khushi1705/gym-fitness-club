<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Gym & Fitness Club</title>
    <link rel="stylesheet" href="/static/contact.css">
</head>
<body>
    <section class="contact-split">
    <div class="contact-info-box">
        <h2>GET IN TOUCH</h2>
        <p><i class="fa-solid fa-location-dot"></i> Boudha, Kathmandu (Opposite Main Stupa)</p>
        <p><i class="fa-solid fa-phone"></i> +977 9761719595</p>
        <p><i class="fa-solid fa-envelope"></i> help@gymfitness.com</p>
        
        <div class="opening-hours">
            <h3>Opening Hours</h3>
            <ul>
                <li>Mon - Fri: 5:00 AM - 10:00 PM</li>
                <li>Sat: 6:00 AM - 8:00 PM</li>
                <li>Sun: Closed</li>
            </ul>
        </div>
    </div>

    <div class="contact-form-box">
        <form action="#">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <select name="subject">
                <option value="general">General Inquiry</option>
                <option value="membership">Membership Question</option>
                <option value="pt">Personal Training</option>
            </select>
            <textarea placeholder="Your Message" rows="5"></textarea>
            <button type="submit" class="sub-btn">SEND MESSAGE</button>
        </form>
    </div>
</section>
</body>
</html>
