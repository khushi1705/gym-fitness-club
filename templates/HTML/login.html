<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym & Fitness Club</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>

<section class="login-container">
    <div class="login-box">
        <div class="logo">GYM & FITNESS</div>
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access your dashboard</p>
        
        <!-- IMPORTANT: Added onsubmit -->
        <form onsubmit="return loginUser()">
            
            <div class="input-group">
                <label>Member ID / Email</label>
                <input type="text" id="username" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="login-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>

        </form>
        
        <p class="signup-link">
    Not a member yet? <a href="index.html#pricing">Join Now</a>
</p>

<!-- Error message -->
<p id="errorMsg" style="color:red;"></p>

    </div>
</section>

<script>
function loginUser() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    // Demo login credentials
    if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
        return false;
    } else {
        document.getElementById("errorMsg").innerText = "Invalid Login Details";
        return false;
    }
}
</script>

</body>
</html>
